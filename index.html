<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Chemie Flashcards</title>
<style>
  body {
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    height: 100vh; margin: 0;
    font-family: sans-serif; background: #f4f7fa;
  }
  .card-scene {
    width: 320px; height: 200px;
    perspective: 1000px; margin-bottom: 20px;
  }
  .flashcard {
    width: 100%; height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
  }
  .flashcard.flipped { transform: rotateY(180deg); }
  .card-face {
    position: absolute; width: 100%; height: 70%;
    border-radius: 12px;
    display: flex; justify-content: center; align-items: center;
    font-size: 1.6em; font-weight: bold;
    backface-visibility: hidden;
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    padding: 20px; text-align: center;
  }
  .front { background: #cce5ff; color: #003366; }
  .back  { background: #ffe5cc; color: #663300; transform: rotateY(180deg); }
  .controls { display: flex; gap: 12px; }
  button {
    padding: 10px 20px; border: none; border-radius: 8px;
    cursor: pointer; font-size: 1em; font-weight: bold;
    transition: background 0.2s;
  }
  button:hover { opacity: 0.9; }
  .prev, .next { background: #005a9c; color: white; }
  .flip { background: #e67e22; color: white; }
</style>
</head>
<body>

<div class="card-scene">
  <div class="flashcard" id="flashcard">
    <div class="card-face front" id="front"></div>
    <div class="card-face back" id="back"></div>
  </div>
</div>

<div class="controls">
  <button class="prev" id="prev">← Zurück</button>
  <button class="flip" id="flip">Umdrehen</button>
  <button class="next" id="next">Weiter →</button>
</div>

<script>
const cards = [
  { formula: 'H₃PO₄', name: 'Phosphorsäure' },
  { formula: 'H₂PO₄⁻', name: 'Dihydrogenphosphat-Ion' },
  { formula: 'HPO₄²⁻', name: 'Hydrogenphosphat-Ion' },
  { formula: 'PO₄³⁻', name: 'Phosphat-Ion' },
  { formula: 'H₂SO₄', name: 'Schwefelsäure' },
  { formula: 'HSO₄⁻', name: 'Hydrogensulfat-Ion' },
  { formula: 'SO₄²⁻', name: 'Sulfat-Ion' },
  { formula: 'H₂CO₃', name: 'Kohlensäure' },
  { formula: 'HCO₃⁻', name: 'Hydrogencarbonat-Ion' },
  { formula: 'CO₃²⁻', name: 'Carbonat-Ion' },
  { formula: 'H₂S', name: 'Schwefelwasserstoff' },
  { formula: 'HS⁻', name: 'Hydrogensulfid-Ion' },
  { formula: 'S²⁻', name: 'Sulfid-Ion' },
  { formula: 'H₃O⁺', name: 'Hydronium-Ion' },
  { formula: 'H₂O', name: 'Wasser' },
  { formula: 'OH⁻', name: 'Hydroxid-Ion' },
  { formula: 'HCl', name: 'Salzsäure' },
  { formula: 'Cl⁻', name: 'Chlorid-Ion' },
  { formula: 'HNO₃', name: 'Salpetersäure' },
  { formula: 'NO₃⁻', name: 'Nitrat-Ion' },
  { formula: 'NH₄⁺', name: 'Ammonium-Ion' },
  { formula: 'NH₃', name: 'Ammoniak' },
  { formula: 'HClO₂', name: 'Chlorige Säure' },
  { formula: 'ClO₂⁻', name: 'Chlorit-Ion' },
  { formula: 'NaOH', name: 'Natriumhydroxid' },
  { formula: 'Ca(OH)₂', name: 'Calciumhydroxid' }
];

let current = 0;
const flashcard = document.getElementById('flashcard');
const front = document.getElementById('front');
const back = document.getElementById('back');

function updateCard() {
  front.textContent = cards[current].formula;
  back.textContent = cards[current].name;
  flashcard.classList.remove('flipped');
}

document.getElementById('flip').addEventListener('click', () => {
  flashcard.classList.toggle('flipped');
});
document.getElementById('next').addEventListener('click', () => {
  current = (current + 1) % cards.length;
  updateCard();
});
document.getElementById('prev').addEventListener('click', () => {
  current = (current - 1 + cards.length) % cards.length;
  updateCard();
});
flashcard.addEventListener('click', () => {
  flashcard.classList.toggle('flipped');
});

updateCard();
</script>
</body>
</html>
